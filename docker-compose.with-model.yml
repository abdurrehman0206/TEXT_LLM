services:
  paraphrase-api:
    build:
      context: .
      dockerfile: Dockerfile.with-model
    container_name: paraphrase-api-with-model
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/llama-2-13b.Q4_K_M.gguf
      - N_CTX=4096
      - N_THREADS=0
      - N_BATCH=512
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

